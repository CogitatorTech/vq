site_name: Vq Documentation
site_description: A Graph Analytics Toolbox for DuckDB
repo_url: https://github.com/CogitatorTech/vq
repo_name: CogitatorTech/vq
site_url: https://cogitatortech.github.io/vq/

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - content.code.copy
    - navigation.tabs
    - navigation.top
    - navigation.indexes
    - navigation.expand
    - content.code.select
    - content.code.annotate
    - navigation.tracking
    - navigation.sections

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/CogitatorTech/vq

plugins:
  - search

nav:
  - Home: index.md
  - Getting Started:
      - Quick Start: getting-started/quickstart.md
  - User Guide:
      - Function Categories:
          - Graph Registry: guide/graph-registry.md
          - Centrality: guide/centrality.md
          - Community Detection: guide/community.md
          - Link Prediction: guide/links.md
          - Graph Metrics: guide/metrics.md
          - Traversal and Paths: guide/traversal.md
          - Graph Generators: guide/generators.md
          - Subgraph Operations: guide/subgraphs.md
          - Parallel Algorithms: guide/parallel.md
          - Approximation Algorithms: guide/approximation.md
          - Minimum Spanning Tree: guide/mst.md
  - Examples:
      - Basic Usage: examples/basic.md
      - Centrality Analysis: examples/centrality.md
      - Community Detection: examples/community.md
      - Link Prediction: examples/links.md
      - Analytics Use Cases: examples/analytics.md
  - API Reference:
      - SQL Functions: reference/sql-functions.md
      - Input Formats: reference/input-formats.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - attr_list
  - toc:
      permalink: true

extra_javascript:
  - assets/js/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
